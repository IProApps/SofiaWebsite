<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Sofia!</title>
    <style>
        .image {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 style="color: green; text-align: center; padding: 20px;">For the Lovely Lady</h1>
    <div style="text-align: center; padding: 20px;">
        <img id="resizableImage" src="kitty.jpg" alt="Resizable" width="100" height="100" class="image">
        <img id="resizableImage2" src="IMG_1509.jpg" alt="" width="100" height="100" class="image">
        <div style="margin-top: 10px;">
            <button onclick="resizeImage(20)">Increase Size</button>
            <button onclick="resizeImage(-20)">Decrease Size</button>
        </div>
    </div>

    <script>
        function resizeImage(change) {
            let img1 = document.getElementById("resizableImage");
            let img2 = document.getElementById("resizableImage2");
            let newSize = Math.max(20, img1.width + change); // Ensures minimum size of 20px
            let newSize2 = Math.max(20, img2.width - change) // Ensures minimum size of 20px
            img1.width = newSize;
            img1.height = newSize;
            img2.width = newSize2;
            img2.length = newSize2;
        }
    </script>
</body>
</html>

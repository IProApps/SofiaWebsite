<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        .image {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <img id="resizableImage" src="kitty.jpg" alt="Resizable" width="100" height="100" class="image">
        <div style="margin-top: 10px;">
            <button onclick="resizeImage(20)">Increase Size</button>
            <button onclick="resizeImage(-20)">Decrease Size</button>
        </div>
    </div>

    <script>
        function resizeImage(change) {
            let img = document.getElementById("resizableImage");
            let newSize = Math.max(20, img.width + change); // Ensures minimum size of 20px
            img.width = newSize;
            img.height = newSize;
        }
    </script>
</body>
</html>
